<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Search Results</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<h1>Search Results for "<span th:text="${prefix}"></span>"</h1>
<ul>
    <li th:each="word : ${results}" th:text="${word.word}"></li>
</ul>
<a href="/">Search Again</a>
</body>
</html>
